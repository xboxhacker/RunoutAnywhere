[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(10)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    #G1 E-.8 F2700
    G1 Z{20}
    G90
    G1 X{10} Y{10} F5000
    G1 E-100 F300
    G91
    #G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
